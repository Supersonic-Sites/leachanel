{{ if .bg_toggle }}

<header class="h-52 md:h-82 md:pb-6 flex flex-col justify-center md:mt-0 bg-cover bg-{{ .bg_color }}">
    <div class="container max-w-7xl mx-auto flex flex-col px-4">
        <h1 class="font-bold capitalize text-4xl md:text-7xl text-center sm:text-left text-white">{{ .title }}</h1>
    </div>

</header>
{{ else }}
<header class="h-52 md:h-96 md:pb-6 flex flex-col justify-center md:mt-0 bg-cover bg-left md:bg-fixed herobg">
    <div class="container max-w-7xl mx-auto flex flex-col px-4">
        <h1 class="uppercase text-4xl md:text-7xl text-center sm:text-left text-black">{{ .title }}</h1>
    </div>

</header>
{{ end }}
