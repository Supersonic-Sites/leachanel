<section class="bg-lightgreen" id="{{ .id }}">
  <div class="max-w-7xl mx-auto px-4">

    <div class="grid grid-cols-12 md:gap-12 lg:gap-20">

      <div class="col-span-12 md:col-span-6 order-2 md:order-1">

        <h2
        class=" text-black capitalize text-3xl md:text-4xl lg:text-5xl my-4 md:my-0 md:mb-6">
        {{ .title }}
      </h2>


        <div class="divide-y-2 divide-gray-200 mb-16">
          <dl class="space-y-2 divide-y divide-gray-200">
              <div x-data="{ open: false }" class="pt-2">
                  <dt class="text-xl">
                    <button type="button" x-description="Expand/collapse question button" 
                    class="text-left w-full flex justify-between items-start focus:outline-none" 
                    aria-controls="faq-0" @click="open = !open" aria-expanded="false" x-bind:aria-expanded="open.toString()">
                      <span class=" text-xl">
                        {{ .service }}
                      </span>
                      <span class="ml-6 h-7 flex items-center">
                        <svg class="h-6 w-6 transform rotate-0" 
                        x-description="Expand/collapse icon" 
                        x-state:on="Open" x-state:off="Closed" 
                        :class="{ '-rotate-180': open, 'rotate-0': !(open) }" 
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                          </svg>
                      </span>
                    </button>
                  </dt>
                  <dd class="mt-2 pr-12" id="faq-0" x-show="open" style="display: none;">
                    <p class=" ">
                      {{ .desc | safeHTML }}
                    </p>
                  </dd>
                </div>

                {{ range .service_list }}
      <div class="mx-auto divide-y-2 divide-gray-200">
        <dl class="space-y-6 divide-y divide-gray-200">
            <div x-data="{ open: false }" class="pt-6">
                <dt class="text-xl">
                  <button type="button" x-description="Expand/collapse question button" 
                  class="text-left w-full flex justify-between items-start  focus:outline-none" 
                  aria-controls="faq-0" @click="open = !open" aria-expanded="false" x-bind:aria-expanded="open.toString()">
                    <span class=" text-xl ">
                      {{ .service }}
                    </span>
                    <span class="ml-6 h-7 flex items-center">
                      <svg class="h-6 w-6 transform rotate-0" 
                      x-description="Expand/collapse icon" 
                      x-state:on="Open" x-state:off="Closed" 
                      :class="{ '-rotate-180': open, 'rotate-0': !(open) }" 
                      xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </span>
                  </button>
                </dt>
                <dd class="mt-2 pr-12" id="faq-0" x-show="open" style="display: none;">
                  <p class="">
                    {{ .desc | safeHTML }}
                  </p>
                </dd>
              </div>

        </dl>
      </div>
      {{ end }}
    
          </dl>
        </div>
        {{ if .cta_select }}

          <a href="{{ .cta_link }}"
            class="transition duration-500 btn_primary md:w-72 mt-24">
            {{ .cta }}
          </a>
        
        {{ else }}
        <span></span>
        {{ end }}
      </div>

      <div class="col-span-12 md:col-span-6 order-1 md:order-2">
        <img
        class="lazyload w-full mb-6 shadow-xl" 
        alt="{{ .img_alt }}"
        {{ if .aos_select }}
        data-aos="{{ .aos }}" data-aos-duration="300"
        {{ end }}
        width="584px"
        height="584px" 
        data-srcset="
            {{ .img }}?nf_resize=smartcrop&w=400&h=400 400w,
            {{ .img }}?nf_resize=smartcrop&w=584&h=584 584w,
            {{ .img }}?nf_resize=smartcrop&w=728&h=728 728w"
        sizes="(max-width: 468px) 400px, 584px"
        data-src="{{ .img }}?nf_resize=smartcrop&w=584&h=584"
         />
      </div>

    </div>
  
  </div>
</section>
